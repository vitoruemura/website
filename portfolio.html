<!DOCTYPE html>
<html>
    <head>
        <title>Portfolio - Vitor Uemura</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <link href="./images/faviconweb.png" rel="shortcut icon" type="image/x-icon"/>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!--Navigation bar-->
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
                $("#nav-placeholder").load("nav.html");
            });
        </script>
        <!--end of Navigation bar-->
        <header>
            <h1>Portfolio</h1>
        </header>
        <main>
            <div class="portfolio-images">
                <img class="port-img" src="images/saudacao-lunar.png" alt="Mulher saudando a lua crescente acima das nuvens" loading="eager" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/montanhas-ao-fundo.png" alt="Paisagem com um vale e montanhas ao fundo" loading="eager" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/bruxinha.png" loading="lazy" alt="Bruxinha voltando para casa em sua vassoura mágica depois de um dia de trabalho" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/natural_thoughts.png" loading="lazy" alt="Pensamentos brotam como árvores e dão frutos" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/snake-moon-star.png" loading="lazy" alt="Serpente que sobe em direção a lua e as estrelas" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/kitsune.png" loading="lazy" alt="Kitsune das 7 luas e a sabedoria da floresta guiando os animais sagrados até o nascer do sol" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/lua-vermelha.png" loading="lazy" alt="Indigena mensageira da lua vermelha" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/sage-house.png" loading="lazy" alt="Casa na árvore da anciã protetora da floresta sagrada" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/fada.png" loading="lazy" alt="A grande fada jacaré acaba de chegar" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/descending-stone.png" loading="lazy" alt="O viajante encontra um objeto estranho vindo dos céus, um monolito" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/circulo-protecao.png" loading="lazy" alt="Circulo de proteção" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/la-matriarche.png" loading="lazy" alt="A grande matriarca" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/mushroom.png" loading="lazy" alt="A fada do cogumelo" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/first-flight.png" loading="lazy" alt="O primeiro voo do aprendiz" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/cigana.png" loading="lazy" alt="A magaia da cigana que dança" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/fogueira.png" loading="lazy" alt="A fogueira que hipnotiza" draggable="false" oncontextmenu="return false"/>
                <img class="port-img" src="images/staff-of-many-paths.png" loading="lazy" alt="O cajado dos muitos caminhos" draggable="false" oncontextmenu="return false"/>
            </div>
        </main>
    </body>
    <footer>
        © 2024 Vitor Uemura
    </footer>
</html>
